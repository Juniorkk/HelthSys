        <div class="content">
            <h1>Bem vindo ao cadastro de Médicos</h1>
            <p>Faça o cadastro de Médicos nesta página preenchendo o formulário</p>
            <div class="card">
                <form action="" method="post" enctype="multipart/form-data">
                    <label>Nome:</label>
                    <input type="text" placeholder="Exemplo: Francisco drCardoso" name="nomeMed" required>
                    <label>Especialidade:</label>
                    <input type="text" placeholder="Cardiologista" name="especialidade" required>
                    <label>CRM:</label>
                    <input type="text" placeholder="Exemplo: 0000" name="crm" required>
                    <label>CPF:</label>
                    <input type="text" placeholder="Exemplo: 00000000000" maxlength="11" name="CPF" required>
                    <label>Telefone:</label>
                    <input type="text" placeholder="Exemplo: 11912345678" maxlength="10" name="Telefone" required>
                    <label>Email:</label>
                    <input type="email" placeholder="drCardoso@gmail.com" name="email">
                    <label>Sexo:</label><br>
                    <label>Masculino</label>
                    <input class="nop" type="radio" name="sexo" value="M" id="Masculino">
                    <label>Feminino</label>
                    <input class="nop" type="radio" name="sexo" value="F" id="Feminino"><br><br>
                    <button>Cadastrar Médico</button>
                </form>
            </div>
        </div>
