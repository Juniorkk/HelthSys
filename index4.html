<div class="content">  
    <h1>Bem vindo ao cadastro de Atendimentos</h1>  
    <p>Faça o cadastro de Atendimentos nesta página preenchendo o formulário</p>
    <div class = "card">
        <form action="" method="post" enctype="multipart/form-data">
            <label>Paciente:</label>
                <input type="text" placeholder="Informe o código do paciente" name="nomePacient" required>
            <label>Médico:</label>
                <input type="text" placeholder="Informe o código do Médico"  name="nomeMedic" required>
            <label>Data:</label>
                <input type="date" name="dataCadast" required>
            <label>Hora:</label>
                <input type="time" name="horaCadast" required>
            <label>Finalizado:</label>
                <input type="checkbox">
            <label>Valor:</label>
                <input type="number" placeholder="Informe o valor" name="valor"> 
            <button>Cadastrar Atendimento</button>
        </form>
    </div>    
</div>
