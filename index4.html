    <link rel="stylesheet" type="text/css" href="css/styleform.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <nav class="navbar">
            <section class="flex">
                <figure class="logo">
                    <span>HelthSys</span>
                </figure>
                <figure class="item">
                    <span><a href="index.html">
                        SAIR
                    </a></span>
                </figure>
            </section>
        </nav>
        <div class="content">
            <h1>Bem vindo ao cadastro de Atendimentos</h1>
            <p>Faça o cadastro de Atendimentos nesta página preenchendo o formulário</p>
            <div class="card">
                <form action="" method="post" enctype="multipart/form-data">
                    <label> Código do Paciente:</label>
                    <input type="text" placeholder="Exemplo: 05" name="nomePacient" required>
                    <label> Cóigo do Médico:</label>
                    <input type="text" placeholder="Exemplo: 02" name="nomeMedic" required>
                    <label>Data:</label>
                    <input type="date" name="dataCadast" required>
                    <label>Hora:</label>
                    <input type="time" name="horaCadast" required>
                    <label>Finalizado:</label>
                    <input type="checkbox">
                    <label>Valor:</label>
                    <input type="number" placeholder="25.00" name="valor">
                    <button>Cadastrar Atendimento</button>
                </form>
            </div>
        </div>
        <div class="menu">
            <header>Menu</header>

                <a href="index2.html">
